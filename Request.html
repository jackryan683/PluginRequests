<html>
<head>
  <title>CPM Plugin Request</title>
</head>

<form action="">
  <fieldset>
  <p>Your Name:
    <input type="text" name="username" size="30"
    maxlength="45" />
  </p>
  <p>Your Email Address:
    <input type="email" name="email" size="30"
    maxlength="45" />
  </p>
  <p>Your Company:
    <input type="text" name="email" size="30"
    maxlength="45" />
  </p>
</fieldset>

<fieldset>
  <p>Your CPM Version:
    <select name="version">
      <option value="11.6">11.6</option>
      <option value="11.5">11.5</option>
      <option value="11.4">11.4</option>
    </select>
  </p>
  <p>Your CPM OS:
    <select name="os">
      <option value="2016">Windows Server 2016</option>
      <option value="2012">Windows Server 2012 R2</option>
    </select>
  </p>
</fieldset>
<fieldset>
  <p>The Vendor of your Device:
    <input type="text" name="username" size="30"
    maxlength="45" />
  </p>
  <p>The product name of your Device:
    <input type="text" name="email" size="30"
    maxlength="45" />
  </p>
  <p>The version of your product
    <input type="text" name="email" size="30"
    maxlength="45" />
  </p>
  <p>What operating system does your product run on
    <input type="text" name="email" size="30"
    maxlength="45" />
  </p>
</fieldset>

<fieldset>
  <p>How does the account change its own password?
    <select name="protocol">
      <option value="SSH">SSH</option>
      <option value="RESTAPI">REST API</option>
      <option value="WebInterface">Web Interface</option>
    </select>


  </fieldset>

  <input type="submit" name="submit" value="Submit"/>
</form>


</html>
